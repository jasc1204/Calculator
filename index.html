<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javasito.js" defer></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class = "display"></div>

    <div class = "firstRow">
        <div class = "blue block">
            <div>AC</div>
            <div>+/-</div>
            <div>%</div>
        </div>
        <div class = "orange block">
            <div>/</div>
        </div>
    </div>

    <div class = "secondRow block">
        <div class = "green block">
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
        <div class = "orange block">
            <div>*</div>
        </div>
    </div>

    <div class ="thirdRow block">
        <div class = "greenblock">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <div class = "orange block">
            <div>-</div>
        </div>
    </div>

    <div class ="fourthRow block">
        <div class = "green block">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
        </div>
    </div>   

    <div class = "fifthRow block">
        <div class="green block">
            <div class ="specialZero block">0</div>
            <div>.</div>
        </div>

        <div>=</div>
    </div>

</div>    
</body>
</html>
